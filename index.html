<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="script.js"> </script>
    </head>
    <body>
        <div class="GCSJ-title">
            <img src="gdsc pcce logo.png" width="30%" height="30%">
        </div>
        <div class="container-wrap">
            <section id="leaderboard" >
                <nav class="ladder-nav">
                    <div class="ladder-title">
                        <img src="gcsj7.png" width="70%" height="115">
                        <!--<h1>Google Cloud Study Jams PCCE</h1> -->
                    </div>
                    <div class="ladder-search">
                        <input type="text" id="search-leaderboard" class="live-search-box" placeholder="Search Name" />
                    </div>
                </nav>
                <div class="container"> 
                    <h1>Overall Achievement Progress</h1>  <br>
                    <ul class="progressbar">
                        <li>Tier 3</li>
                        <li >Tier 2</li> 
                        <!-- <li >Tier 3</li> -->
                    <div class="progress progress-moved">
                      <div class="progress-bar" >
                      </div>                       
                    </div> 
                    <p style="margin: 10px;">Note: Progress will be updated everyday at 9pm.</p>
                    
                  </div>
                  <div class="congrats">
                      Congratulations on achieving Tier 3!!
                  </div>
                <table id="rankings" class="leaderboard-results" width="100%">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Student Name</th>
                            <th># of Courses Completed</th>
                            <th># of Skill Badges Completed</th>
                            <th># of GenAI Game Completed</th>
                            <th>Total Completions of both Pathways</th>
                            <th>Redemption Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Load SCRIMcom Leaderboard Ranings -->
                    </tbody>
                </table>
            </section>
        </div>
    </body>
    
</html>
